<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/wallflip.default.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/jquery.flip.min.js"></script>
	<script type="text/javascript" src="../js/jquery.wallflip.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#wallflip1").wallflip({
				oneAtTime: true,
				fontSize: "13px",
				fontFamily: "Comic Sans, Comic Sans MS, cursive",
				items: [
					{
						image: "img/items/google.png",
						description: "Check google site.",
						link: "http://google.com",
						link_name: "Google"
					},
					{
						image: "img/items/mysql.png",
						description: "Check mysql site.",
						link: "http://mysql.com",
						link_name: "MySQL"
					},
					{
						image: "img/items/vimeo.png",
						description: "Check vimeo site.",
						link: "http://vimeo.com",
						link_name: "Vimeo"
					}
				]
			});
		});
	</script>
</head>
<body>
	<div id="wallflip1"></div>
</body>
</html>
